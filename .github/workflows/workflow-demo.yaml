name: workflow-demo

on: pull_request

jobs:
  build:
    runs-on: aliyun
    services:
      dind:
        image: docker:dind
        # 通过 options 传递特权模式参数
        options: --privileged
        env:
          DOCKER_TLS_CERTDIR: ""  # 禁用 TLS（仅限可信网络）
    steps:
      - run: docker info
        env:
          DOCKER_HOST: tcp://dind:2375